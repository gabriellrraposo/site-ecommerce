<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/415f58636f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body class="gridContainer">
        <header>
            <section class="header-superior">
                <img src="./assets/imagens/logo/Marca La Vie1.svg" alt="Logo La vie" width="150px">
            </section>
            <section class="header-inferior">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="O que você procura?">
                </div>
                <nav>
                    <a href="#" class="textoNormal opcoesHeader">Coleções</a>
                    <a href="#" class="textoNormal opcoesHeader">Moda Masculina</a>
                    <a href="#" class="textoNormal opcoesHeader">Moda Feminina</a>
                    <a href="#" class="textoNormal opcoesHeader ultimo">Acessórios</a>
                </nav>
                <div class="menu">
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-bag-shopping" id="iconeSacola"></i>
                </div>
            </section>
        </header>
        <main>
            <img src="./assets/imagens/Produtos/Coleções/imgBannerColeções.png" alt="banner de coleções" width="100%">
            <section class="destaques">
                <h2 class="titulo">DESTAQUES</h2>
                <div>
                    <div class="produto">
                        <img src="./assets/imagens/Produtos/Roupas/Masculina/imgBlusaBrancaPequena.png" alt="Blusa branca">
                        <span class="textoNormal descricao">Camisa Branca Básica</span>
                        <span class="preco">R$ 105,00</span>
                    </div>

                    <div class="produto">
                        <img src="./assets/imagens/Produtos/Roupas/Masculina/imgJaquetaJeansPequena.png" alt="Jaqueta Jeans">
                        <span class="textoNormal descricao">Jaqueta Jeans</span>
                        <span class="preco">R$ 295,00</span>
                    </div>

                    <div class="produto">
                        <img src="./assets/imagens/Produtos/Roupas/Feminina/imgJaqueta.png" alt="Jaqueta verde">
                        <span class="textoNormal descricao">Jaqueta Verde Camafeu</span>
                        <span class="preco">R$ 130,00</span>
                    </div>

                    <div class="produto">
                        <img src="./assets/imagens/Produtos/Roupas/Masculina/imgSobretudoPequena.png" alt="Sobretudo">
                        <span class="textoNormal descricao">Sobretudo bege</span>
                        <span class="preco">R$ 400,00</span>
                    </div>
                </div>
            </section>
            <section class="mascFem">

            </section>
            <section class="colecoes">

            </section>
            <section class="acessorios">

            </section>
        </main>
        <footer>
        </footer>
</body>
</html>
